  <body>
	<div id="detalhes" data-role="page" class="type-interior" data-theme="a">
	<script type="text/javascript" charset="utf-8">
		$('#detalhes').live('pagecreate',function(event){
				
				// Carregando registros...	        	
				setTimeout(function() {
		        		
	        		// Informacoes basicas da sessao [SHOPPING, ID e TIPO]...
	        		var shopping = window.localStorage.getItem("shopping");
	        		var loja = window.localStorage.getItem("loja"); 
	        		var page = window.localStorage.getItem("page");
	        		
					$.ajax({
					  url: "http://www."+shopping+".com.br/json/loja-json.asp?page="+page+"&buscaLoja="+loja,
					  success: function(data) {
					  	 
					  	 var obj = $.parseJSON(data);
						 $.each(obj, function(i, value){
							
							// Exibindo Informacoes
							//$('#detalhes img#imagem').attr('src','http://www."'+shopping+'".com.br/upload/loja/loja.jpg');  //'http://www."'+shopping+'".com.br/upload/loja/'+obj[i].lojaImagem;
							
							$('#detalhes #nome').html(obj[i].lojaNome);
							
							$('#detalhes #ramo').html(obj[i].lojaRamo);
							
							$('#detalhes #texto').html(obj[i].lojaTexto);
							
							$('#detalhes #endereco p').html(obj[i].lojaEndereco);
							
							$('#detalhes #telefone a').attr('href','tel:'+obj[i].lojaTelefone);
							$('#detalhes #telefone p').html(obj[i].lojaTelefone);
							
							$('#detalhes #email a').attr('href','mailto:'+obj[i].lojaEmail);
							$('#detalhes #email p').html(obj[i].lojaEmail);							
							
							$('#detalhes #site a').attr('href','http://'+obj[i].lojaSite)
							$('#detalhes #site p').html(obj[i].lojaSite);
						 	
						 });
					     //list.listview('refresh');
					     
					  },
					  beforeSend: function(){
					  	 //list.empty();
					     $.mobile.showPageLoadingMsg("b", "Carregando registros...", false);
					  },
					  complete: function(){
					     $.mobile.hidePageLoadingMsg();
					  }
					});

				}, 1000);
	        		       
	        });
	    </script>	
	    
		<div data-role="header" data-id="foo1" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a data-rel="back" data-iconpos="top" data-icon="back">Voltar</a></li>
					<li><a data-iconpos="top" data-icon="info">Informa&ccedil;&otilde;es</a></li>
					<li><a href="estacionamento.html" data-ajax="false" data-iconpos="top" data-icon="grid">Minha vaga</a></li>
					<!--<li><a data-iconpos="top" data-icon="refresh">Sincronizar</a></li>-->					
				</ul>
		   </div>
		</div>
	
		<div data-role="content" >			
			
			<h2 id="nome"></h2>
			<label id="ramo"></label><br/>
			
			<p id="texto" style="margin:10px 0;"></p>
			 
			<ul data-role="listview" data-inset="true">
				<li id="endereco">
					<a>
						<h3>Localiza&ccedil;&atilde;o</h3>
						<p></p>
					</a>
				</li>
				<li id="telefone">
					<a>
						<h3>Telefone</h3>
						<p></p>
					</a>
				</li>
				<li id="email">
					<a>
						<h3>Email</h3>
						<p></p>
					</a>
				</li>
				<li id="site">
					<a>
						<h3>Site</h3>
						<p></p>
					</a>
				</li>
			</ul>		
			
		</div>
